# Database
# Production database configuration (PostgreSQL for deployment)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/finances}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# JPA/Hibernate properties
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# H2 Console (for viewing in-memory database)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# Spring MVC/Web configuration for serving static frontend files
spring.mvc.view.suffix=.html
spring.mvc.view.prefix=/
spring.mvc.static-path-pattern=/**
# Disable favicon auto-loading
spring.mvc.favicon.enabled=false
spring.web.resources.static-locations=classpath:/static/
spring.mvc.welcome-page.enabled=true
spring.mvc.static-locations=classpath:/static/

# Codespaces port forwarding
server.address=0.0.0.0
server.port=${PORT:8080}

# Logging
logging.level.com.finance.tracker=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}

# Production optimizations
spring.jpa.open-in-view=false
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024