<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Mobile Header -->
            <div class="mobile-header">
                <div class="d-flex">
                    <h5>Finance Tracker</h5>
                    <div class="dropdown">
                        <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#profile" id="mobile-profile-link">
                                <i class="bi bi-person"></i>Profile
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="mobile-logout-link">
                                <i class="bi bi-box-arrow-right"></i>Logout
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Desktop Sidebar -->
            <nav class="col-md-2 sidebar bg-dark text-white vh-100">
                <div class="position-sticky pt-3">
                    <h4 class="text-center mb-4">Finance Tracker</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#dashboard" id="dashboard-link">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#income" id="income-link">
                                <i class="bi bi-cash-stack me-2"></i>Add Income
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#expense" id="expense-link">
                                <i class="bi bi-cart me-2"></i>Add Expense
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#transactions" id="transactions-link">
                                <i class="bi bi-list-ul me-2"></i>Transactions
                            </a>
                        </li>
                        <li class="nav-item mt-auto">
                            <a class="nav-link active" href="#profile" id="profile-link">
                                <i class="bi bi-person me-2"></i>Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logout-link">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Mobile Bottom Navigation -->
            <nav class="mobile-nav">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard" id="mobile-dashboard-link">
                            <i class="bi bi-speedometer2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#income" id="mobile-income-link">
                            <i class="bi bi-cash-stack"></i>
                            Income
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#expense" id="mobile-expense-link">
                            <i class="bi bi-cart"></i>
                            Expense
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#transactions" id="mobile-transactions-link">
                            <i class="bi bi-list-ul"></i>
                            History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#profile" id="mobile-profile-bottom-link">
                            <i class="bi bi-person"></i>
                            Profile
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                <div id="content-area">
                    <div class="text-center mt-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading Profile...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
