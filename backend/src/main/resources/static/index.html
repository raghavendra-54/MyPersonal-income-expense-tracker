<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="d-flex">
            <h5>Finance Tracker</h5>
            <div class="dropdown">
                <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-list"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item" href="#dashboard" id="mobile-dashboard-link">
                        <i class="bi bi-speedometer2"></i>Dashboard
                    </button></li>
                    <li><button class="dropdown-item" href="#income" id="mobile-income-link">
                        <i class="bi bi-cash-stack"></i>Add Income
                    </button></li>
                    <li><button class="dropdown-item" href="#expense" id="mobile-expense-link">
                        <i class="bi bi-cart"></i>Add Expense
                    </button></li>
                    <li><button class="dropdown-item" href="#transactions" id="mobile-transactions-link">
                        <i class="bi bi-list-ul"></i>Transactions
                    </button></li>
                    <li><button class="dropdown-item" href="#profile" id="mobile-profile-link">
                        <i class="bi bi-person"></i>Profile
                    </button></li>
                    <li><hr class="dropdown-divider" style="border-color: rgba(255,255,255,0.2);"></li>
                    <li><button class="dropdown-item" href="#contact" id="mobile-contact-link">
                        <i class="bi bi-envelope"></i>Contact Info
                    </button></li>
                    <li><button class="dropdown-item" onclick="logoutUser()" id="mobile-logout-link">
                        <i class="bi bi-box-arrow-right"></i>Logout
                    </button></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar bg-dark text-white vh-100">
                <div class="position-sticky pt-3">
                    <h4 class="text-center mb-4">Finance Tracker</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#dashboard" id="dashboard-link">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#income" id="income-link">
                                <i class="bi bi-cash-stack me-2"></i>Add Income
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#expense" id="expense-link">
                                <i class="bi bi-cart me-2"></i>Add Expense
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#transactions" id="transactions-link">
                                <i class="bi bi-list-ul me-2"></i>Transactions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#profile" id="profile-link">
                                <i class="bi bi-person me-2"></i>Profile
                            </a>
                        </li>
                        <li class="nav-item mt-auto">
                            <a class="nav-link" href="#contact" id="contact-link">
                                <i class="bi bi-envelope me-2"></i>Contact Info
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#logout" onclick="logoutUser()" id="logout-link">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </a>
                        </li>
                        </ul>
                </div>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                <div id="content-area">
                    <div class="text-center mt-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-nav">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="#dashboard" id="mobile-bottom-dashboard">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#income" id="mobile-bottom-income">
                    <i class="bi bi-cash-stack"></i>
                    <span>Income</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#expense" id="mobile-bottom-expense">
                    <i class="bi bi-cart"></i>
                    <span>Expense</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#transactions" id="mobile-bottom-transactions">
                    <i class="bi bi-list-ul"></i>
                    <span>History</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#profile" id="mobile-bottom-profile">
                    <i class="bi bi-person"></i>
                    <span>Profile</span>
                </a>
            </li>
        </ul>
    </nav>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="app.js"></script>
</body>
</html>
