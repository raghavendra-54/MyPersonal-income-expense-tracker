<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid p-0">
        <nav id="sidebar" class="sidebar">
            <h4 class="text-center mb-4">Finance Tracker</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#dashboard" id="dashboard-link">
                        <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#income" id="income-link">
                        <i class="bi bi-cash-stack me-2"></i>Add Income
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#expense" id="expense-link">
                        <i class="bi bi-cart me-2"></i>Add Expense
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#transactions" id="transactions-link">
                        <i class="bi bi-list-ul me-2"></i>Transactions
                    </a>
                </li>
            </ul>
        </nav>

        <main id="main-content" class="main">
            <div id="content-area">
                <div class="text-center mt-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
