<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Mobile Header -->
            <div class="mobile-header d-lg-none">
                <div class="d-flex justify-content-between align-items-center w-100 px-3">
                    <h5 class="mb-0">Finance Tracker</h5>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots-vertical fs-4"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html">
                                <i class="bi bi-person me-2"></i>Profile
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Desktop Sidebar -->
            <nav class="col-md-2 sidebar bg-dark text-white vh-100 d-none d-lg-block">
                <div class="position-sticky pt-3">
                    <h4 class="text-center mb-4">Finance Tracker</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#income">
                                <i class="bi bi-cash-stack me-2"></i>Add Income
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#expense">
                                <i class="bi bi-cart me-2"></i>Add Expense
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#transactions">
                                <i class="bi bi-list-ul me-2"></i>Transactions
                            </a>
                        </li>
                        <li class="nav-item mt-auto">
                            <a class="nav-link" href="profile.html">
                                <i class="bi bi-person me-2"></i>Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Mobile Bottom Navigation -->
            <nav class="mobile-nav d-lg-none">
                <ul class="nav justify-content-around">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="bi bi-speedometer2 d-block mx-auto mb-1"></i>
                            <span class="d-block">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#income">
                            <i class="bi bi-cash-stack d-block mx-auto mb-1"></i>
                            <span class="d-block">Income</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#expense">
                            <i class="bi bi-cart d-block mx-auto mb-1"></i>
                            <span class="d-block">Expense</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#transactions">
                            <i class="bi bi-list-ul d-block mx-auto mb-1"></i>
                            <span class="d-block">History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">
                            <i class="bi bi-person d-block mx-auto mb-1"></i>
                            <span class="d-block">Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-4 main-content">
                <div id="content-area">
                    <div class="text-center mt-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>

</html>
